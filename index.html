<html lang="bn">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio | Color Hut</title>
  <link rel="icon" href="https://colorhutbd.xyz/image/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@100..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Poppins"', 'sans-serif'],
            bengali: ['"Anek Bangla"', 'sans-serif'],
            system: ['system-ui', '-apple-system', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
          },
          colors: {
            primary: {
              DEFAULT: '#ea580c', // Orange 600
              dark: '#c2410c',    // Orange 700
              light: '#fb923c',   // Orange 400
            },
            dark: {
              DEFAULT: '#111827', // Gray 900
              light: '#374151',   // Gray 700
              lighter: '#6B7280', // Gray 500
            },
            light: '#F9FAFB',
          },
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
            'card': '0 10px 30px -5px rgba(0, 0, 0, 0.08)',
            'floating': '0 20px 50px -10px rgba(234, 88, 12, 0.15)',
          },
          animation: {
            'fade-in': 'fadeIn 0.8s ease-out forwards',
            'slide-up': 'slideUp 0.8s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          }
        }
      }
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #ffffff;
      font-family: "Poppins", sans-serif;
      -webkit-font-smoothing: antialiased;
      color: #111827;
    }

    .font-bengali {
      font-family: "Anek Bangla", sans-serif;
    }

    .font-system {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif !important;
    }

    /* Clean Selection */
    ::selection {
      background: #ea580c;
      color: white;
    }

    /* Button Hover Effect */
    .btn-hover {
      transition: all 0.3s ease;
    }

    .btn-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(234, 88, 12, 0.3);
    }

    /* Shine Effect for Headers */
    .btn-shine {
      background: linear-gradient(to right, #111827 0%, #111827 40%, #fb923c 50%, #111827 60%, #111827 100%);
      background-size: 200% auto;
      color: #111827;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      0% {
        background-position: 200% center;
      }

      100% {
        background-position: -200% center;
      }
    }
  </style>

{
  "imports": {

    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.8"
  }
}
</script>

</head>

</html>

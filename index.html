          boxShadow: {
            'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
            'card': '0 10px 30px -5px rgba(0, 0, 0, 0.08)',
            'floating': '0 20px 50px -10px rgba(234, 88, 12, 0.15)',
          },
          animation: {
            'fade-in': 'fadeIn 0.8s ease-out forwards',
            'slide-up': 'slideUp 0.8s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          }
        }
      }

  <style>
    /* Removed global smooth scroll to prevent visible transition on page change */

    body {
      background-color: #ffffff;
      font-family: "Poppins", sans-serif;
      -webkit-font-smoothing: antialiased;
      color: #111827;
    }

    .font-bengali {
      font-family: "Anek Bangla", sans-serif;
    }

    .font-system {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif !important;
    }

    /* Clean Selection */
    ::selection {
      background: #ea580c;
      color: white;
    }

    /* Button Hover Effect */
    .btn-hover {
      transition: all 0.3s ease;
    }

    .btn-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(234, 88, 12, 0.3);
    }

    /* Shine Effect for Headers */
    .btn-shine {
      background: linear-gradient(to right, #111827 0%, #111827 40%, #fb923c 50%, #111827 60%, #111827 100%);
      background-size: 200% auto;
      color: #111827;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      0% {
        background-position: 200% center;
      }

      100% {
        background-position: -200% center;
      }
    }
  </style>
